<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pydantic AI Workspace</title>
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; height: 100vh; }
        #sidebar { width: 300px; background: #f0f0f0; padding: 20px; border-right: 1px solid #ccc; display: flex; flex-direction: column; }
        #main { flex: 1; display: flex; flex-direction: column; padding: 20px; }
        #chat-history { flex: 1; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .message { margin-bottom: 10px; padding: 8px; border-radius: 5px; }
        .user { background: #e3f2fd; align-self: flex-end; text-align: right; }
        .model { background: #f1f8e9; align-self: flex-start; }
        #input-area { display: flex; gap: 10px; }
        input[type="text"] { flex: 1; padding: 10px; }
        button { padding: 10px 20px; cursor: pointer; }
        #status { margin-top: 10px; font-size: 0.8em; color: #666; }
        .job-panel { margin-top: 20px; border-top: 1px solid #ccc; padding-top: 10px; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3>Workspace</h3>
        <p>User: <span id="username">researcher_01</span></p>

        <div class="job-panel">
            <h4>Schedule Job</h4>
            <input type="text" id="job-query" placeholder="Job Query (e.g. daily stats)" style="width: 100%; margin-bottom: 5px;">
            <input type="number" id="job-interval" placeholder="Interval (sec)" value="3600" style="width: 100%; margin-bottom: 5px;">
            <button onclick="scheduleJob()">Schedule</button>
        </div>
        <div id="status"></div>
    </div>

    <div id="main">
        <div id="chat-history"></div>
        <div id="input-area">
            <input type="text" id="message-input" placeholder="Ask the agent..." onkeypress="handleKey(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
