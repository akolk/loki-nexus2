worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Map incoming headers to default values if they are empty
    map $http_x_forwarded_user $final_x_forwarded_user {
        default $http_x_forwarded_user;
        ""      "researcher_01";
    }

    map $http_x_forwarded_email $final_x_forwarded_email {
        default $http_x_forwarded_email;
        ""      "researcher_01@example.com";
    }

    map $http_x_forwarded_groups $final_x_forwarded_groups {
        default $http_x_forwarded_groups;
        ""      "data-science,admins";
    }

    server {
        listen 80;

        root /usr/share/nginx/html;
        index index.html;

        # Simulate Authentication Proxy Headers for Development
        # In a real environment, these would be set by an upstream identity provider proxy.
        # We set defaults here to make the app usable without one.

        # Test User Settings
        proxy_set_header X-Forwarded-User $final_x_forwarded_user;
        proxy_set_header X-Forwarded-Email $final_x_forwarded_email;
        proxy_set_header X-Forwarded-Groups $final_x_forwarded_groups;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy API requests to backend
        location /chat {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            # Ensure headers pass through
            proxy_pass_request_headers on;
        }

        location /history {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /jobs {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
