worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy API requests to backend
        location /chat {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-User "researcher_01";
            proxy_set_header X-Forwarded-Email "researcher_01@example.com";
            proxy_set_header X-Forwarded-Groups "data-science,admins";
            proxy_pass_request_headers on;
        }

        location /history {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-User "researcher_01";
            proxy_set_header X-Forwarded-Email "researcher_01@example.com";
            proxy_set_header X-Forwarded-Groups "data-science,admins";
            proxy_pass_request_headers on;
        }

        location /jobs {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-User "researcher_01";
            proxy_set_header X-Forwarded-Email "researcher_01@example.com";
            proxy_set_header X-Forwarded-Groups "data-science,admins";
            proxy_pass_request_headers on;
        }
    }
}
