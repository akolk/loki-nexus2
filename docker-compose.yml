services:
  # Backend Service
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: pydantic_ai_backend
    restart: unless-stopped
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/pydantic_ai_workspace
      - LOG_LEVEL=info
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./backend:/app/backend
      - ./backend/workspace:/app/backend/workspace
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  # Frontend Service (Nginx + Reverse Proxy)
  frontend:
    image: nginx:alpine
    container_name: pydantic_ai_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - app-network

  # Database Service (Postgres + PostGIS + PgVector)
  db:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: pydantic_ai_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=pydantic_ai_workspace
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pydantic_ai_workspace"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
