services:
  # Backend Service
  backend:
    image: ghcr.io/akolk/loki-nexus-backend:latest
    container_name: loki_nexus_backend
    restart: unless-stopped
    env_file: .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-pydantic_ai_workspace}
      - POSTGRES_HOST=${POSTGRES_HOST:-db}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - LOG_LEVEL=info
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_DEPLOYMENT_NAME=${AZURE_OPENAI_DEPLOYMENT_NAME}
      - OPENAI_API_VERSION=${OPENAI_API_VERSION:-2023-05-15}
    volumes:
      - ./backend:/app/backend
      - ./backend/workspace:/app/backend/workspace
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  # Frontend Service (Nginx + Reverse Proxy)
  frontend:
    image: ghcr.io/akolk/loki-nexus-frontend:latest
    container_name: loki_nexus_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - app-network

  # Auth Proxy Service (Simulates external Identity Provider)
  auth-proxy:
    image: nginx:alpine
    container_name: loki_nexus_auth_proxy
    restart: unless-stopped
    ports:
      - "8081:8081"
      - "8082:8082"
      - "8083:8083"
      - "8084:8084"
    volumes:
      - ./auth-proxy.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
    networks:
      - app-network

  # Database Service (Postgres + PostGIS + PgVector)
  db:
    image: ghcr.io/akolk/loki-nexus-db:latest
    container_name: loki_nexus_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=pydantic_ai_workspace
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pydantic_ai_workspace"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
